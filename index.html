<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<script src="index.js"></script>

<head>
    <title>TempratureConverter.com</title>
</head>

<body>
    <div class="container">
        <div class="heding">Temperature converter</div>
        <div class="inputcontainer">
            <div class="box1">
                <p>Degree</p>
                <input type="number" class="input" />
            </div>
            <div class="box1">
                <p>Type</p>
                <select name="" id="unit">
                     <option value="Celsius">Celsius </option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>
        </div>
        <div class="resultcontainer">
            <p>Result</p>
            <div class="value"></div>
        </div>
        <button onclick="temprature()" class="btn">Convert</button>
    </div>
</body>

</html>
